    <head>
        <!-- Site Information -->
        <title>BAC Mono - Configure</title>
        <link rel="icon" href="asset/favicon.png">
        <meta http-equiv="Content-Type" content="text/html">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <!-- Metadata -->
        <meta name="description" content="BAC Mono Configurator - Make It Yours">
        <meta name="keywords" content="bac, bac mono, configure, configurator, configure bac mono, customise, custom">

        <!-- CSS Files -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" 
              href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
              integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
              crossorigin="anonymous">

        <!-- JavaScript Files -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
                integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                crossorigin="anonymous"></script>
        <script src="js/hamburger.js"></script>
        <script src="js/scroller.js"></script>
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav id="nav" class="nav">
            <img class="brand" src="asset/logo.png" alt="logo">
            <a href="javascript:void(0);" class="icon" onclick="navHamburger()">
                <i class="fa fa-bars"></i>
            </a>
            <a class="calltoaction" href="configure.html"><i class="fas fa-wrench"></i> Configure</a>
            <a href="shop.html"><i class="fas fa-tshirt"></i> Shop</a>
            <a href="fun.html"><i class="fas fa-sticky-note"></i> Fun</a>
            <a href="gallery.html"><i class="fas fa-images"></i> Gallery</a>
            <a href="discover.html"><i class="fas fa-globe-europe"></i> Discover</a>
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="demo.html"><i class="fas fa-play"></i> Demo</a>
        </nav>

        <!-- Image Section -->
        <section class="imgblock">
            <img id="car" src="asset/config/white-top.jpg">
        </section>

        <!-- Configurator Options Sections -->
        <section class="sectblock">
            <h1>Colour Selection</h1>
            <span class="dot" style="background-color: black" id="black"></span>
            <span class="dot" style="background-color: blue" id="blue"></span>
            <span class="dot" style="background-color: green" id="green"></span>
            <span class="dot" style="background-color: darkgray" id="grey"></span>
            <span class="dot" style="background-color: grey" id="gun"></span>
            <span class="dot" style="background-color: pink" id="orange"></span>
            <span class="dot" style="background-color: red" id="red"></span>
            <span class="dot" style="background-color: silver" id="titanium"></span>
            <span class="dot" style="background-color: white" id="white"></span>
            <span class="dot" style="background-color: yellow" id="yellow"></span>
            <button id="toggle">Change View</button>
        </section>
        <section class="sectblock">
            <h1>Motorsport Extras</h1>
            <form>
                <input type="checkbox" id="gear"><label for="gear">Specific Track Gear Sets</label><br>
                <input type="checkbox" id="decat"><label for="decat">De-Cat Pipe</label><br>
                <input type="checkbox" id="ris"><label for="ris">Race Induction System (RIS)</label><br>
                <input type="checkbox" id="brake"><label for="brake">Carbon-Ceramic Brake Kit</label><br>
                <input type="checkbox" id="exhaust"><label for="exhaust">Lightweight Exhaust System</label><br>
                <input type="checkbox" id="rims"><label for="rims">Carbon Hybrid Rims</label>
            </form>
        </section>
        <section class="sectblock">
            <h1>Finish</h1>
            <form>
                <button type="button">Send to BAC</button>
           </form>
        </section>

        <!-- Footer -->
        <footer>
            <div class="column">
                Briggs Automotive Company Ltd <br>
                Compass Point Industrial Estate <br>
                Spindus Rd, Liverpool <br>
                L24 1YA <br>
                United Kingdom
            </div>
            <div class="column">
                General Inquiry <br>
                <a href="mailto:info@bac-mono.com">info@bac-mono.com</a> <br> <br>
                Press Inquiry <br>
                <a href="mailto:press@bac-mono.com">press@bac-mono.com</a>
            </div>
            <div class="column">
                <div class="social">
                    <a href="https://www.facebook.com/bacmono/"><i class="fab fa-facebook-f"></i></a>&nbsp;&nbsp;&nbsp;
                    <a href="https://twitter.com/DiscoverMono"><i class="fab fa-twitter"></i></a>&nbsp;&nbsp;&nbsp;
                    <a href="https://www.instagram.com/discovermono/"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </footer>

        <!-- Configure Script -->
        <script src="js/configure.js"></script>
    </body>
</html>
